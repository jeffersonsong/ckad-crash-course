apiVersion: v1
kind: Pod
metadata:
  name: business-app
  namespace: ext-access
spec:
  containers:
  - image: bmuschko/nodejs-business-app:1.0.0
    name: business-app
    ports:
    - containerPort: 8080
  - image: bmuschko/nodejs-ambassador:1.0.0
    name: ambassador
    ports:
    - containerPort: 8081
  restartPolicy: Never
