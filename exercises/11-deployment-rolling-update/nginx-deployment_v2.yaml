apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: v1
  strategy: 
    type: Recreate
  template:
    metadata:
      labels:
        app: v1
      name: nginx
    spec:
      containers:
      - image: nginx:1.23.0
        name: nginx
